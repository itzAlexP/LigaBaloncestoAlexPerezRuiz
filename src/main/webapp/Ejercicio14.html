<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<style>
    th {

        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
        background-color: #000000;
        color: #ffffff;

    }
</style>
<body>

<div ng-app="myApp" ng-controller="customersCtrl">
    <table border="1">
        <th ng-click="orderByMe('nombre')">Nombre</th><th ng-click="orderByMe('fechaNacimiento')">Fecha Nacimiento</th>
        <tr ng-repeat="x in myData | orderBy:myOrderBy">
            <td ng-if="$odd" style="background-color:#f1f1f1">
                {{ x.nombre }}</td>
            <td ng-if="$even">
                {{ x.nombre }}</td>
            <td ng-if="$odd" style="background-color:#f1f1f1">
                {{ x.fechaNacimiento }}</td>
            <td ng-if="$even">
                {{ x.fechaNacimiento }}</td>
        </tr>


    </table>
</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('customersCtrl', function($scope, $http) {
        $http.get("http://127.0.1.1:8080/api/jugadors").then(function (response) {
            $scope.myData = response.data;
        });

        $scope.orderByMe = function(x) {
            $scope.myOrderBy = x;
        }
    });



</script>

</body>
</html>
